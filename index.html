<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color palettes</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <main>
      <h3>Double Click On Palette & Get Your RGB Values</h3>
      <div class="container">
        <div class="layer layer-1"><span class="cta">rgb(16, 156, 27)</span></div>
        <div class="layer layer-2"><span class="cta">rgb(14, 47, 109)</span></div>
        <div class="layer layer-3"><span class="cta">rgb(109, 14, 77)</span></div>
        <div class="layer layer-4"><span class="cta">rgb(109, 36, 14)</span></div>
        <div class="layer layer-5"><span class="cta">rgb(25, 109, 14)</span></div>
        <div class="layer layer-6"><span class="cta">rgb(109, 14, 14)</span></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
